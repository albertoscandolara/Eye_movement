<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eye movement exercise</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./assets/images/eye.svg" />
  </head>
  <body>
    <div class="instructions">
      <span class="instruction">cursor move -> eyes follow</span>
      <span class="instruction">click on left eye -> blink left eye</span>
      <span class="instruction">click on right eye -> blink left eye</span>
      <span class="instruction">click everywhere else -> blink both eyes</span>
      <span class="instruction">idle for too long -> get bored</span>
    </div>
    <div class="eyes">
      <div class="eye-block">
        <div class="eyelid"></div>
        <div class="eye" data-side="left">
          <div class="ball"></div>
        </div>
      </div>
      <div class="eye-block">
        <div class="eyelid"></div>
        <div class="eye" data-side="right">
          <div class="ball"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./eyes.js"></script>
</html>
